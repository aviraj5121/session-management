<!-- dashboard.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <script>
        // Fetch user data from dashboard route
        fetch('/dashboard', {
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
        })
        .then(res => res.json())
        .then(data => {
          // Display user name and email on page
            const userInfo = document.getElementById('user-info');
            userInfo.innerHTML = `Name: ${data.name}<br>Email: ${data.email}`;
        })
        .catch(err => console.error(err));
        </script>
</head>
<body>
<h1>Welcome to your dashboard</h1>
<div id="user-info">
  <h1>Welcome to the dashboard</h1>

  </div>
  <script>
    fetch('/dashboard', {
      headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
    })
    .then(res => res.json())
    .then(data => {
      // Display user name and email on page
      const userInfo = document.getElementById('user-info');
      userInfo.innerHTML = `Name: ${data.name}<br>Email: ${data.email}`;
    })
    .catch(err => console.error(err));
  </script>
  </script>
</body>
</html>
